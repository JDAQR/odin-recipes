<h1>Affogato</h1>
<img src="../images/affogato.jpg" alt="spresso poured over vanilla icecream" width="300" height="300">

<h2>Description</h2>
<p>This is a dessert made only with vanilla icecream and spresso</p>

<h2>Ingredients</h2>
<ul>
    <li>Vanilla icecream</li>
    <li>spresso</li>
</ul>

<h3>Steps</h3>
<ol>
    <li>Serve a scoop of vanilla icecream in a v shaped glass</li>
    <li>Pour the spresso over the icecream</li>
    <li>Enjoy!</li>
</ol>
